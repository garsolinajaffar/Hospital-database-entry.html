	<h1>Hospital database entry</h1>
	<h2>Patients personal details</h2>
	<form action="">
		<label for="fname">First name:</label><br>

		<label for="mail">Email:</label><br>
		<input type="email" id="mail" name="email"><br>
		<label for="age">D.O.B:</label><br>
		<input type="date" id="age" name="age"><br>
		<label for="gender">Gender:</label><br>
		<label for="male">Male:</label>
		<input type="radio" id="male" name="gender" value="male"><br>
		<label for="female">Female:</label>
		<input type="radio" id="female" name="gender" value="female"><br>

			<option>Speech problem</option>
			<option>HIV infection</option>
			<option>STI</option>
		</select>
